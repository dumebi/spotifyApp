<h1>Need Music?</h1>
<p class="lead">Use this ngSpotify app to browse new releases and find albums and artists</p>
<form>
	<div class="form-group">
		<input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" (click)="searchMusic()" class="form-control" placeholder="Search Music.....">
	</div>
</form>
<div *ngIf="searchRes">
	<div *ngFor="let res of searchRes">
		<div class="row">
			<div class="col-md-12">
				<div class="search-res well">
					<h4><a routerLink="/artist/{{res.id}}" routerLinkActive="active">{{res.name}}</a></h4>
					<div>
						<strong>Genres:</strong>
						<span *ngFor="let genre of res.genres">{{genre}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
